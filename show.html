<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtJSJUMCp0Nu5a6fId3RK4276e-Fnx9P8&callback=initMap&libraries=&v=weekly"defer></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 75%;
        width: 75%;
        margin: auto;
        padding: 0;
      }
    </style>
    
  </head>
  <body>
      <div id="map"></div>
      <div id="country-detals"></div>
  <script src="./script2.js"></script>  
  </body>
</html>
